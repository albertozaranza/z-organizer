<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="header-content">
          <div class="header-logo">
            zOrganizer
          </div>
          <div class="header-signout">
            Sair
            <img src="../assets/baseline-exit_to_app-24px.svg" alt="" />
          </div>
        </div>
      </header>
      <div class="container">
        <div class="user">
          <div class="box mr">
            <img src="https://api.adorable.io/avatars/285/abott@adorable.png" />
          </div>
          <div class="box">Graph</div>
        </div>
        <div class="info">
          <div class="info-money">
            <div class="item">
              <div>Ganho mensal:</div>
              <div>R$5250,00</div>
            </div>
          </div>
          <div class="info-money">
            <div class="item">
              <div>Saldo mensal:</div>
              <div>R$5216,28</div>
            </div>
          </div>
          <div class="info-money">
            <div class="item">
              <div>Total gasto:</div>
              <div>R$33,72</div>
            </div>
          </div>
          <div class="info-money">
            <div class="item">
              <div>Total poupado este mês:</div>
              <div>-</div>
            </div>
          </div>
        </div>
        <div class="detail">
          <div class="add">
            <input placeholder="Adicionar gasto" />
            <button>
              <img src="../assets/baseline-add-24px.svg" alt="" />
            </button>
          </div>
          <ul class="info">
            <li class="info-money">
              <div class="item">
                <div>Queijo</div>
                <div>R$20,12</div>
              </div>
            </li>
            <li class="info-money">
              <div class="item">
                <div>Pão</div>
                <div>R$12,50</div>
              </div>
            </li>
            <li class="info-money">
              <div class="item">
                <div>Café</div>
                <div>R$1,10</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
